<div class="container" >
    <div class="row">
        <div class="col-md-7" id="mapHolder">
            <div id="map" style="height: 500px; width: 600px;"></div>
        </div>
        <form name="myForm">
            <span class="col-md-5">
                <h2>Find out what is happening in your area</h2>
                <div id="custom-search-input">
                    <div class="input-group col-md-12">
                        <input id="zipInput" type="text" class="form-control input-lg" placeholder="Type in your address" ng-model="address" required/>
                        <span class="input-group-btn">
                            <button class="btn btn-info btn-lg" type="button"></button>
                        </span>
                    </div>
                </div>
            </span>
        </form>

        <div class="col-md-5">
            <label>
                Current Building Permits for Zip Code :
                <span id="postal_code" ng-model="zip" type="text"></span>
            </label>
        </div>
        <input type="button" value="New Search" class="btn btn-default" ng-click="newSearch()" ng-disabled="myForm.$invalid"/>
    </div>
</div>

        <div class="row">

                </div>
                <table class="table table-fixed">
                    <thead>
